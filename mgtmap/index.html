<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <meta http-equiv="Content-type" content="text/html;charset=utf-8"/>
        <script type="text/javascript" src="https://yastatic.net/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&coordorder=lonlat&load=package.full,graphics.generator.stroke.outline" type="text/javascript"></script>
        <script type="text/javascript" src="js/colors.js"></script>
        <script type="text/javascript" src="js/geom.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <style>
            body {
                margin: 0
            }

            #map {
                width: 100%;
                height: 100%;
            }

            .segment {
                width : 186px;
            }

            .route {
                width : 50px;
                float : left;
                margin : 3px;
                padding : 3px;
                display: block;
                text-align: center;
                color: white;
                font-weight: bold;
            }

            .edit-segment,
            .edit-segment-geometry {
                border: 1px solid black;
                margin : 7px 3px 7px;
                font-size : 18px
                display : block;
                padding : 4px;
                clear : left;
                text-align : center;
                font-weight : bold;
            }
            
            .current-route {
                display: none;
                position: absolute;
                top: 10px;
                left: 10px;
                width: 100px;
                height: 22px;
                font: 20px sans-serif;
                color: white;
                font-weight: bold;
                text-align: center;
            }
            
            body.route-selected .current-route {
                display: block;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div class="current-route"></div>
    </body>
</html>
